<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App using js only</title>
  </head>
  <body>
    <h1>Todo list</h1>
    <h3>Enter "Add" to add task</h3>
    <h3>Enter "List" to list all tasks</h3>
    <h3>Enter "Replace" to replace any exisiting task</h3>
    <h3>Enter "Delete" to remove task</h3>
    <h3>Enter "Quit" to the quit app</h3>
    <script src="script.js"></script>
  </body>
</html>
