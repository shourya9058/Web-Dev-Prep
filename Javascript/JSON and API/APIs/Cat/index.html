<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />

    />

  <body>
    <div class="container">
      <div class="card">
        <div class="cat-ears">
          <div class="ear left-ear"></div>
          <div class="ear right-ear"></div>
        </div>
        <div class="card-content">
          <h1>Purrfect Cat Facts</h1>
          <div class="fact-container">
            <p id="text">Click the yarn ball to get a meow-velous cat fact!</p>
          </div>
          <button id="btn">
            <div class="yarn-ball"></div>
            <span>Fetch Fact</span>
          </button>
        </div>
        <div class="cat-animation" id="catAnimation"></div>
      </div>
      <footer>
